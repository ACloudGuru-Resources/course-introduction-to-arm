<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Static website example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1>Static website example</h1>
        <p class="lead">This website is being served from Azure Storage Static Websites and is making an AJAX call to a JSON file stored within Azure Blob Storage.</p>
        <hr />
        <p><code id="config">Loading...</code></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $.ajax({
                url: "{configUrl}",
                type: "GET",
                dataType: "json"
            }).then(function(data) {
                $("#config").text(JSON.stringify(data));
            }).catch(function(err) {
                $("#config").text(JSON.stringify(err));
            });
        })
    </script>
</body>
</html>
